        /* General Reset & Body Styles */

            border-radius: 8px;
            display: flex;
            justify-content: center;

        /* Abstract "Logo" */
        .logo-placeholder {
            width: 100px;

            border-radius: 50%; /* Circle shape for logo */
            border: 5px solid #0f3460; /* Border to match header background */
            position: relative;
            top: 40px; /* Overlap with header */
        }
        
        /* Navigation */
        nav {
            background-color: #0f3460; /* Dark blue for nav */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
        }

        nav .nav-item {
            flex: 1;
            padding: 15px 0;
            margin: 0 5px;
            background-color: #e94560; /* Red accent for nav items */
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-height: 40px; /* Ensures visible area */
        }

        nav .nav-item:hover {
            background-color: #c72c43; /* Darker red on hover */
        }

        nav .nav-item a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none; /* No underline for empty links */
        }

        /* Main Content Area */
        main {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 20px; /* Space between sections */
            flex-grow: 1;
        }

        .section {
            flex: 1;
            min-width: 300px; /* Minimum width for sections */
            background-color: #0f3460; /* Dark blue for sections */
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between content blocks */
        }

        .section-tech {
            border: 2px solid #00f0ff; /* Light blue/cyan border for tech theme */
        }

            border: 2px solid #ff007f; /* Pink/magenta border for gaming theme */
        }

        .content-block {
            background-color: #1a1a2e; /* Darker background for content blocks */
            min-height: 120px; /* Height for content blocks */
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #3d3d5f; /* Subtle border */
        }

        /* Abstract visual elements for content blocks */
        .content-block.tech-item-1::before {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #00f0ff;
            border-radius: 50%;
        }

        .content-block.gaming-item-1::before {
            content: '';

            height: 25px;
            background-color: #ff007f;

        }

        /* Footer */
        footer {

            margin-top: 20px;

            }
            nav .nav-item {
                margin-bottom: 10px;
                margin-top: 0;
            }
        }
    </style>
